# Build settings
[build]
  command = "bundle install && bundle exec jekyll build"
  publish = "_site"

# Netlify Image CDN fÃ¼r Location-Bilder
# Verwendung: /assets/images/locations/w800/foto.jpg -> optimiert auf 800px Breite

[[redirects]]
  from = "/assets/images/locations/w:width/:file"
  to = "/.netlify/images?url=/assets/images/locations/:file&w=:width&fit=contain"
  status = 200
