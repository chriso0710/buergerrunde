---
layout: default
---
<section>
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>
    <p>{{ content }}</p>
    
    <!-- Filter Controls -->
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body py-2 px-3">
                    <h5 class="card-title mb-2">
                        Filter nach Kategorien: 
                        <span id="filter-status" style="font-size: 0.875rem; color: #6c757d; font-weight: normal;">
                            (Alle Orte werden angezeigt)
                        </span>
                    </h5>
                    <div class="mb-0">
                        <button class="btn btn-success btn-sm me-2 mb-2 active" data-category="all">
                            Alle anzeigen <span class="badge bg-light text-dark ms-1" id="count-all">0</span>
                        </button>
                        {% for category in site.data.categories.categories %}
                        <button class="btn btn-outline-primary btn-sm me-2 mb-2" data-category="{{ category.name }}">
                            <i class="{{ category.icon }}"></i> {{ category.name }} <span class="badge bg-light text-dark ms-1" id="count-{{ category.name | slugify }}">0</span>
                        </button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Map Container -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-0">
                    <div id="map" style="height: 600px; width: 100%; border-radius: 0.375rem;"></div>
                </div>
            </div>
        </div>
    </div>
</section>
    
<!-- Location Data as JSON -->
<script type="application/json" id="locations-data">
[
    {% for location in site.locations %}
    {
        "title": {{ location.title | jsonify }},
        "latitude": {{ location.latitude }},
        "longitude": {{ location.longitude }},
        "category": {{ location.category | jsonify }},
        "description": {{ location.description | jsonify }},
        "content": {{ location.content | markdownify | strip_html | jsonify }},
        "image": {% if location.image %}{{ location.image | jsonify }}{% else %}null{% endif %},
        "address": {% if location.address %}{{ location.address | jsonify }}{% else %}null{% endif %},
        "website": {% if location.website %}{{ location.website | jsonify }}{% else %}null{% endif %},
        "url": {{ location.url | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
]
</script>

<!-- Categories Configuration as JSON -->
<script type="application/json" id="categories-config">
{
    {% for category in site.data.categories.categories %}
    "{{ category.name }}": {
        "color": "{{ category.color }}",
        "icon": "{{ category.icon }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
}
</script>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Custom Map JS -->
<script src="{{ '/assets/js/map.js' | relative_url }}"></script>

<!-- Custom Map CSS -->
<link rel="stylesheet" href="{{ '/assets/css/map.css' | relative_url }}" />
